{{user}}
<form method='POST' action=" {% url "logout" %}">
    {% csrf_token %}
    <input type='submit' value='logout'>
</form>
{% else %}
<a href="{% url "login" %}">login</a>
{% endif %}
<a href={% url "new-task" %}>add task</a>

        <th>items</th>

    <tr>

    </tr>
    {% endfor %}
</table>
